<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coming Soon - RoyalHeart</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/cropped-favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--CSS Plugins-->
  <link rel="stylesheet" href="css/plugin.css">
  <!-- Default CSS-->
  <link rel="stylesheet" href="css/default.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome 4.7.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Include lightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery/css/lightgallery-bundle.min.css">
</head>
<body>

<section class="coming-soon position-relative">
  <div class="overlay"></div>
  <div class="container position-absolute top-50 start-50 translate-middle text-center ">
    <div class="coming-soon-inner white">
      <div class="coming-soon-title w-lg-75 m-auto mb-5">
        <h2 class="white mb-3">We are launching Soon</h2>
        <p class="h4 fw-semibold mb-0">Our website is under construction. We will be here soon with our awesome new site, subscribe to be notified.</p>
      </div>
      <div class="countdown secondary w-lg-50 m-auto">
        <div class="row gy-5 justify-content-center">
          <div class="col-md-4 col-6">
            <div class="flip-card" id="weeks" data-num="02">
              <div class="label white">Weeks</div>
              <div class="digit">
                <div class="top">02</div>
                <div class="bottom">02</div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-6">
            <div class="flip-card" id="days" data-num="03">
              <div class="label">Days</div>
              <div class="digit">
                <div class="top">03</div>
                <div class="bottom">03</div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-6">
            <div class="flip-card" id="hours" data-num="05">
              <div class="label">Hours</div>
              <div class="digit">
                <div class="top">05</div>
                <div class="bottom">05</div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-6">
            <div class="flip-card" id="minutes" data-num="30">
              <div class="label">Minutes</div>
              <div class="digit">
                <div class="top">30</div>
                <div class="bottom">30</div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-6">
            <div class="flip-card" id="seconds" data-num="60">
              <div class="label">Seconds</div>
              <div class="digit">
                <div class="top">60</div>
                <div class="bottom">60</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="coming-soon-social-links mt-7">
        <p class="playfair fw-bold h4 white text-capitalize mb-4">Follow Us On Social media</p>
        <ul class="d-flex social-links list-unstyled gap-3 justify-content-center">
          <li><a href=""><i class="fab fa-facebook text-center secondary rounded-circle bg-light"></i></a></li>
          <li><a href=""><i class="fab fa-twitter text-center secondary rounded-circle bg-light"></i></a></li>
          <li><a href=""><i class="fab fa-youtube text-center secondary rounded-circle bg-light"></i></a></li>
          <li><a href=""><i class="fab fa-instagram text-center secondary rounded-circle bg-light"></i></a></li>
          <li><a href=""><i class="fab fa-linkedin text-center secondary rounded-circle bg-light"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/flip-countdown.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
